<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <style>
        *,
        *::after,
        *::before {
                margin: 0px;
                padding: 0px;
        }

        header {
                background-color: red;
                height: 70px;
        }

        footer {
            position: fixed;
            display: grid;
            place-content: center;
            background-color: green;
            height: 60px;
            inset: 0px;
            top: unset;

        }
    </style>
</head>
<body>
    <header></header>
    <footer>Best School</footer>
    
</body>
</html>
